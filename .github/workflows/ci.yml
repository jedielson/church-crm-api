name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env file
        run: |
          echo "TAG=latest" > .env
          echo "RELEASE_VERSION=test" >> .env
      
      - name: Start dependencies
        run: make docker-up
      
      - name: Run integration tests
        run: docker compose up integration-tests --exit-code-from integration-tests
      
      - name: Show integration tests logs on failure
        if: failure()
        run: docker compose logs integration-tests
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
          docker image ls | grep church-crm | awk '{print $3}' | xargs docker rmi -f || true
